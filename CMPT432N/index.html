		 function init() {
	        // Clear the message box.
	        document.getElementById("taOutput").value = "";
	        // Set the initial values for our globals.
	        tokens = "";
	        tokenIndex = 0;
	        currentToken = ' ';
	        errorCount = 0;        
	    }
    
	    function btnCompile_click() {        
	        // This is executed as a result of the user pressing the 
	        // "compile" button between the two text areas, above.  
	        // Note the <input> element's event handler: onclick="btnCompile_click();
			init();

			//console.log(tokens);

			let lexer = new TSC.Lexer();
	        // Grab the tokens from the lexer . . .
			//tokens = _Lexer.lex();
			tokens = lexer.lex();
			programNum = 1;
			console.log("HTML tokens: ");
			console.log(tokens);
	        // . . . and parse!
	        lexOutput();
	    }
    
	    function putMessage(msg) {
	        document.getElementById("taOutput").value += msg + "\n";
		}
		
		function lexOutput(){
			var errors = 0;
			var warnings = 0;
			//while(programNum < 2){
			if (tokens == ""){
				putMessage("Well that's random. Try compiling some code next time.");
			}
			else{
				putMessage("Compilation Started");
				putMessage("LEXICAL ANALYSIS:");
				putMessage("Lexing Program "+ programNum);
				for(var i = 0; i < tokens.length; i++){
					if(tokens[i][0] == 'INVALID_CHAR'){
						errors++;
						putMessage("LEXER -> | ERROR: Invalid Token [ " + tokens[i][1] + " ]  on line " + tokens[i][2] + " column " + tokens[i][3]);
						putMessage("Lexical Analysis stopped due to error.")
						break;
					}
					else if(tokens[i][0] == 'missingCommentEnd'){
						errors++;
						putMessage("LEXER -> | ERROR: Missing Comment End");
						break;
					}
					else if(tokens[i][0] == 'missingEOP'){
						warnings++;
						putMessage("LEXER -> | WARNING: Missing EOP");
					}
					else if(tokens[i][0] == 'EOP'){
						programNum++;
						console.log(programNum)
						putMessage("LEXER -> | " + tokens[i][0] + "  [ " + tokens[i][1] + " ]  on line " + tokens[i][2] + " column " + tokens[i][3]);
						//lexOutput();
					}
					else{
						putMessage("LEXER -> | " + tokens[i][0] + "  [ " + tokens[i][1] + " ]  on line " + tokens[i][2] + " column " + tokens[i][3]);
					}
			}
				putMessage("---------------------------")
				putMessage("Lexical analysis complete with " + errors + " error(s) and " + warnings + " warning(s).");
			}
		//}    
	}

	    function checkToken(expectedKind) {
	        // Validate that we have the expected token kind and et the next token.
	        switch(expectedKind) {
	            case "digit":   putMessage("Expecting a digit");
	                            if (currentToken=="0" || currentToken=="1" || currentToken=="2" || 
	                                currentToken=="3" || currentToken=="4" || currentToken=="5" || 
	                                currentToken=="6" || currentToken=="7" || currentToken=="8" || 
	                                currentToken=="9")
	                            {
									putMessage("Got a digit!");
									console.log("digit");
	                            }
	                            else
	                            {
	                                errorCount++;
	                                putMessage("NOT a digit.  Error at position " + tokenIndex + ".");
	                            }
	                            break;
	            case "op":      putMessage("Expecting an operator");
	                            if (currentToken=="+" || currentToken=="-")
	                            {
	                                putMessage("Got an operator!");
	                            }
	                            else
	                            {
	                                errorCount++;
	                                putMessage("NOT an operator.  Error at position " + tokenIndex + ".");
	                            }
	                            break;
	            default:        putMessage("Parse Error: Invalid Token Type at position " + tokenIndex + ".");
	                            break;			
	        }
	        // Consume another token, having just checked this one, because that 
	        // will allow the code to see what's coming next... a sort of "look-ahead".
	        currentToken = getNextToken();
	    }

	    function getNextToken() {
	        var thisToken = EOF;    // Let's assume that we're at the EOF.
	        if (tokenIndex < tokens.length)
	        {
	            // If we're not at EOF, then return the next token in the stream and advance the index.
	            thisToken = tokens[tokenIndex];
	            putMessage("Current token:" + thisToken);
	            tokenIndex++;
	        }
	        return thisToken;
	    }
